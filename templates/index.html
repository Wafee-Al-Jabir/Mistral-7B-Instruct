                  </div>
                </span>
              </div>
              <button id="sidebarToggle" class="menu-btn btn btn-light" title="Toggle Sidebar Menu">
                <span class="fas fa-bars"></span>
              </button>
            </div>
            <div class="sidebar-body">
              <div class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span class="btn-text">New Chat</span>
              </div>
              <div class="chat-history" id="chatHistory">
                <div class="chat-history-header">
                  <span class="history-title">Recent Chats</span>
                </div>
                <div class="chat-list" id="chatList">
                  <!-- Chat history will be loaded here -->
                </div>
              </div>

                      required
                    ></textarea>
                    <div class="input-group-append">
                      <button title="Send message"

                        id="send-btn"

        </div>
        <!-- Main Chat Area -->
        <div class="chat chat-area p-0">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight justify-content-between align-items-center">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img alt="ChatBot Avatar"
                      src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png"
                      class="rounded-circle user_img"
                    />

                  </div>

                     </div>
                   </div>
                </div>
              </div>
            </div>
            <div id="messages" class="card-body msg_card_body"></div>
            <div class="card-footer">
              
            <form id="messageArea" class="input-group">
                <textarea
                  id="user-input"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  rows="1"
                  required
                ></textarea>

                  <button title="Send message"
                    type="submit"
                    id="send-btn"
                    class="input-group-text send_btn"
                  >
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </form>
